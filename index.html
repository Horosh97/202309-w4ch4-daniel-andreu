<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Pet Activities</title>
</head>

<body>
  <h1 class="basic-container main-title">pet activities</h1>
  <main class="basic-container pet-activities">
    <div class="pet-activities__header">
      <h2 class="pet-activities__title">Take a closer look</h2>
      <button class="button">view all</button>
    </div>
    <ul class="pet-activities__cards">
      <li class="pet-activities__card">
        <img class="pet-activities__card-image" src="images/01.jpg" alt="dog bitting his toy">
        <div class="pet-activities__card-texts">
          <h3 class="pet-activities__card-type">activities</h3>
          <h4 class="pet-activities__card-title">Toys Playtime</h4>
        </div>
      </li>
      <li class="pet-activities__card">
        <img class="pet-activities__card-image" src="images/02.jpg" alt="cat under a carpet">
        <div class="pet-activities__card-texts">
          <h3 class="pet-activities__card-type">activities</h3>
          <h4 class="pet-activities__card-title">Active Rest</h4>
        </div>
      </li>
      <li class="pet-activities__card">
        <img class="pet-activities__card-image" src="images/01.jpg" alt="dog running in the park">
        <div class="pet-activities__card-texts">
          <h3 class="pet-activities__card-type">activities</h3>
          <h4 class="pet-activities__card-title">Game Walks</h4>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
